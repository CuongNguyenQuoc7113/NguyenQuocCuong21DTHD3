<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Chỉnh sửa Nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Chỉnh sửa Nhân viên</h1>
    <form th:action="@{/employees/edit/{maNV}(maNV=${employee.maNV})}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label for="maNV" class="form-label">Mã NV</label>
            <input type="text" id="maNV" th:field="*{maNV}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="tenNV" class="form-label">Tên NV</label>
            <input type="text" id="tenNV" th:field="*{tenNV}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phai" class="form-label">Phái</label>
            <input type="text" id="phai" th:field="*{phai}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="noiSinh" class="form-label">Nơi sinh</label>
            <input type="text" id="noiSinh" th:field="*{noiSinh}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="maPhong" class="form-label">Mã phòng</label>
            <input type="text" id="maPhong" th:field="*{maPhong}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Lương</label>
            <input type="number" id="luong" th:field="*{luong}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Hủy</a>
    </form>
</section>
</body>
</html>
