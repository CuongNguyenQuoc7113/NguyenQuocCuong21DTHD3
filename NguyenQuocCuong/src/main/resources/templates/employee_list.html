<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh sách Nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Danh sách Nhân viên</h1>
    <div>
        <a th:href="@{/employees/add}" class="btn btn-primary mb-3">Thêm Nhân viên mới</a>
    </div>
    <form th:action="@{/employees/search}" method="get">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Tìm kiếm..." name="key">
            <button class="btn btn-outline-secondary" type="submit">Tìm kiếm</button>
        </div>
    </form>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Mã NV</th>
            <th>Tên NV</th>
            <th>Phái</th>
            <th>Nơi sinh</th>
            <th>Mã phòng</th>
            <th>Lương</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nhanvien : ${employees}">
            <td th:text="${nhanvien.maNV}"></td>
            <td th:text="${nhanvien.tenNV}"></td>
            <td th:text="${nhanvien.phai}"></td>
            <td th:text="${nhanvien.noiSinh}"></td>
            <td th:text="${nhanvien.maPhong}"></td>
            <td th:text="${nhanvien.luong}"></td>
            <td>
                <a th:href="@{/employees/edit/{maNV}(maNV=${nhanvien.maNV})}" class="btn btn-success btn-sm">Sửa</a>
                <a th:href="@{/employees/delete/{maNV}(maNV=${nhanvien.maNV})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
